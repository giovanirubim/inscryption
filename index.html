<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/shared.css">
	<link rel="stylesheet" media="screen and (max-height: 1500px)" href="./css/desktop.css">
    <link rel="stylesheet" media="screen and (min-height: 1500px)" href="./css/mobile.css">
	<script src="./js/card-lists.js"></script>

<body>
	<div id="container">
		<div group-type="player">

		</div>
		<div group-type="player">
			<h3>3 Random player cards</h3>
			<label>

			<button></button>

			<label>
				<img class="card" src="./img/pixel-emptyrare.png">
				<img class="card" src="./img/pixel-emptyrare.png">

		</div>
